apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: debug-container
    image: alpine:latest
    command: ["sh", "-c", "sleep 3600"]
    volumeMounts:
    - mountPath: /host-folder
      name: host-folder
  volumes:
  - name: host-folder
    hostPath:
      path: /mnt/host-folder